services:
  db1:
    image: mysql:8.0
    container_name: drs_db1
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: auth_db
    ports:
      - "3307:3306"
    networks:
      - drs_network
    # DODATO: Healthcheck da bi server znao kada je baza spremna
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db2:
    image: mysql:8.0
    container_name: drs_db2
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: flights_db
    ports:
      - "3308:3306"
    networks:
      - drs_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: drs_redis
    networks:
      - drs_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: drs_server
    env_file:
      - .env
    volumes:
      - ./server:/app
    ports:
      - "${AUTH_PORT:-5000}:${AUTH_PORT:-5000}"
    depends_on:
      db1:
        condition: service_healthy
    networks:
      - drs_network

  flight-service:
    build:
      context: ./flight-service
      dockerfile: Dockerfile.dev
    container_name: drs_flight_service
    env_file:
      - .env
    volumes:
      - ./flight-service:/app
    ports:
      - "${FLIGHT_PORT:-5001}:${FLIGHT_PORT:-5001}"
    depends_on:
      db2:
        condition: service_healthy
    networks:
      - drs_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: drs_client
    volumes:
      - ./client:/app
      - /app/node_modules # Ovo ƒçuva npm pakete unutar kontejnera
    ports:
      - "5173:5173"
    networks:
      - drs_network

networks:
  drs_network:
    driver: bridge