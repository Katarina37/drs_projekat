# docker-compose.yml

services:
  # MySQL baza podataka 1 - za korisnike (auth_db)
  db1:
    image: mysql:8.0
    container_name: drs_db1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
      TZ: Europe/Belgrade
    ports:
      - "3307:3306"
    volumes:
      - db1_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - drs_network

  # MySQL baza podataka 2 - za letove (flights_db)
  db2:
    image: mysql:8.0
    container_name: drs_db2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flights_db
      TZ: Europe/Belgrade
    ports:
      - "3308:3306"
    volumes:
      - db2_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - drs_network

  # Redis za ke≈°iranje i WebSocket message queue
  redis:
    image: redis:7
    container_name: drs_redis
    ports:
      - "6379:6379"
    networks:
      - drs_network

  # Server - autentifikacija i upravljanje korisnicima
  server:
    build: ./server
    container_name: drs_server
    environment:
      TZ: Europe/Belgrade
      AUTH_PORT: "5001"
      DB1_URL: "mysql+pymysql://root:root@db1:3306/auth_db"
      JWT_SECRET: "supersecret123"
      LOCK_SECONDS: "60"
      INTERNAL_API_KEY: "internal-secret"
      REDIS_URL: "redis://redis:6379/0"
      SMTP_HOST: "smtp.gmail.com"
      SMTP_PORT: "587"
      SMTP_USER: "avioletovi5@gmail.com"
      SMTP_PASSWORD: "hsrq jvfz fpfl jibq"
    ports:
      - "5001:5001"
    depends_on:
      db1:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - drs_network

  # Flight Service - upravljanje letovima
  flight-service:
    build: ./flight-service
    container_name: drs_flight_service
    environment:
      TZ: Europe/Belgrade
      FLIGHT_PORT: "5002"
      DB2_URL: "mysql+pymysql://root:root@db2:3306/flights_db"
      JWT_SECRET: "supersecret123"
      REDIS_URL: "redis://redis:6379/0"
      SERVER_URL: "http://server:5001"
      INTERNAL_API_KEY: "internal-secret"
      SMTP_HOST: "smtp.gmail.com"
      SMTP_PORT: "587"
      SMTP_USER: "avioletovi5@gmail.com"
      SMTP_PASSWORD: "hsrq jvfz fpfl jibq"
    ports:
      - "5002:5002"
    depends_on:
      db2:
        condition: service_healthy
      redis:
        condition: service_started
      server:
        condition: service_started
    networks:
      - drs_network

  # React klijent
  client:
    build: ./client
    container_name: drs_client
    environment:
      - TZ=Europe/Belgrade
      - DUMMY=1
    ports:
      - "5173:80"
    depends_on:
      - server
      - flight-service
    networks:
      - drs_network

volumes:
  db1_data:
  db2_data:

networks:
  drs_network:
    driver: bridge