# client/nginx.conf

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA - Sve rute koje nisu fajlovi idu na index.html (bitno za React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy za moj-server (Auth & Users)
    location /api/auth {
        proxy_pass https://moj-server-latest.onrender.com/api/auth;
        proxy_http_version 1.1;
        proxy_set_header Host moj-server-latest.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/users {
        proxy_pass https://moj-server-latest.onrender.com/api/users;
        proxy_http_version 1.1;
        proxy_set_header Host moj-server-latest.onrender.com;
    }

    # API proxy za flight-service (Letovi, Karte, Rejting)
    location /api/flights {
        proxy_pass https://flight-service-latest.onrender.com/api/flights;
        proxy_http_version 1.1;
        proxy_set_header Host flight-service-latest.onrender.com;
    }

    location /api/airlines {
        proxy_pass https://flight-service-latest.onrender.com/api/airlines;
        proxy_http_version 1.1;
        proxy_set_header Host flight-service-latest.onrender.com;
    }

    location /api/tickets {
        proxy_pass https://flight-service-latest.onrender.com/api/tickets;
        proxy_http_version 1.1;
        proxy_set_header Host flight-service-latest.onrender.com;
    }

    location /api/ratings {
        proxy_pass https://flight-service-latest.onrender.com/api/ratings;
        proxy_http_version 1.1;
        proxy_set_header Host flight-service-latest.onrender.com;
    }

    # WebSocket proxy (Socket.io)
    location /socket.io {
        proxy_pass https://flight-service-latest.onrender.com/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host flight-service-latest.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}